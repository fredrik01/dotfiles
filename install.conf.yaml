- defaults:
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- link:
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.zshrc:
      path: .zshrc
    ~/.config/lf:
      create: true
      path: lf
    ~/.config/xplr:
      create: true
      path: xplr
    ~/.config/ctags:
      create: true
      path: ctags
    ~/.config/fd:
      create: true
      path: fd
    ~/.gitignore:
      create: true
      path: git/gitignore_global
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.gitconfig-frilansfinans:
      path: git/.gitconfig-frilansfinans
    ~/.tmux.conf:
      path: tmux.conf
    ~/.tigrc:
      path: .tigrc
    ~/.config/helix:
      path: helix

- shell:
  - [git submodule update --init --recursive, Installing submodules]
